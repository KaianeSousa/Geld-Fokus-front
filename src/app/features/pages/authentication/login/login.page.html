<div class="login-page">
  <main class="login-card">
    <div class="login-card__header">
      <img ngSrc="assets/logos/logo-dark.png" alt="Logo" width="20" height="19" priority />
      <h1 class="login-card__header__title">{{ headerTitle }}</h1>
    </div>
    
    <form class="login-form" #loginForm="ngForm" (ngSubmit)="onLogin()">
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="input-group__input"
          placeholder="seuemail@exemplo.com"
          [(ngModel)]="auth.email"
          required
        />
      </div>
      
      <div class="input-group">
        <label for="password">Senha</label>
        <div class="input-group__password-wrapper">
          <input
            type="{{ showPassword ? 'text' : 'password' }}"
            id="password"
            name="password"
            class="input-group__input"
            placeholder="Sua senha"
            [(ngModel)]="auth.password"
            required
          />
          <button 
            type="button" 
            (click)="togglePasswordVisibility()" 
            class="password-toggle-btn" 
            aria-label="Toggle password visibility"
            [attr.aria-pressed]="showPassword"
          >
            @if(showPassword) {
              <i class="fas fa-eye" aria-hidden="true"></i>
            } @else {
              <i class="fas fa-eye-slash" aria-hidden="true"></i>
            }
          </button>
        </div>
      </div>
      
      <a class="login-form__forgot-password"
         tabindex="0"
         role="button"
         (click)="toResetPassword()"
         (keydown.enter)="toResetPassword()">
        Esqueceu sua senha?
      </a>
      
      <button type="submit" class="btn btn--primary">
        Entrar
      </button>
    </form>
    
    <p class="login-card__register-prompt">
      Ainda n√£o tem uma conta?
      <a class="login-card__register-link"
         tabindex="0"
         role="button"
         (click)="goToRegister()"
         (keydown.enter)="goToRegister()">
        Registre-se aqui
      </a>
    </p>
  </main>
</div>
