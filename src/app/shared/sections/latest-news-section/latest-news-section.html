@if (newsState$ | async; as state) {
   @if (state.loading) {
     <div class="loading-container">
       <div class="spinner"></div>
       <p>Carregando Notícia...</p>
     </div>
   }
   @else {
      <section class="latest-news-section" *ngIf="state.news && state.news.length">
        <app-title-section content="Últimas Notícias"></app-title-section>
    
        <div class="featured-news">
          <div class="featured-image">
            <img
              [ngSrc]="state.news[0].coverImage || 'https://placehold.co/400x250?text=Sem+Imagem'"
              width="400"
              height="250"
              [alt]="state.news[0].title || 'Notícia Destaque'"
              priority
            >
          </div>
    
          <div class="featured-content">
            <h3>
              <a [routerLink]="['/news', state.news[0].slug]" class="featured-news-link">
                {{ state.news[0].title }}
              </a> 
            </h3>
            <p>{{ state.news[0].content }}</p>
          </div>
        </div>
      </section>
    }
 }
